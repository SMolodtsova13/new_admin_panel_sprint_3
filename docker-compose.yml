services:

  theatre-db:
    container_name: theatre-db
    image: postgres:16
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./simple_project/database_dump.sql:/docker-entrypoint-initdb.d/init.sql
    env_file:
      - .env
    ports:
      - "5432:5432"

  service:
    container_name: service
    build: ./simple_project/app
    restart: always
    expose:
      - "8000"
    env_file:
      - .env 
    depends_on:
      - theatre-db
      - elasticsearch
    volumes:
      - static:/opt/app/static
      - media:/opt/app/media
      - ./simple_project:/opt/app/simple_project

  nginx:
    build: ./simple_project/nginx
    container_name: nginx
    ports:
      - "80:80"
    restart: always
    volumes:
      - ./simple_project/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./simple_project/nginx/conf.d/site.conf:/etc/nginx/conf.d/default.conf
      - static:/opt/app/static:ro
      - media:/opt/app/media:ro
    environment:
      - ENABLE_IPV6=off
    depends_on:
      - service

  elasticsearch:
    image: docker.io/library/elasticsearch:7.17.10
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200/_cluster/health"]
      interval: 10s
      timeout: 5s
      retries: 10

  etl:
    build:
      context: .
      dockerfile: etl/Dockerfile
    container_name: etl
    restart: always
    depends_on:
      elasticsearch:
        condition: service_healthy
      theatre-db:
        condition: service_started
    environment:
      POSTGRES_DB: theatre
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
      SQL_HOST: theatre-db
      SQL_PORT: 5432
      ES_HOST: http://elasticsearch:9200
      STATE_FILE_PATH: state.json
    volumes:
      - ./etl:/opt/app
      - ./simple_project:/opt/app/simple_project

volumes:
  postgres_data:
  static: {}
  media: {}
  es_data:
